    function loadfood() {
        // body...
       // stext = document.getElementById("sinput").value;
       console.log("function called");
         var xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
               //alert(xhttp.responseText);
                 var jsonObj = xhttp.responseText;
                 
                 var jsonObj=JSON.parse(jsonObj);
                //alert(jsonObj);
                // alert("jitu--------------------------"+jsonObj[0]);
                 var trHTML = '';
                 for (var i = 0; i < jsonObj.length; i++) //The json object has lenght
                {
                            
                         $("#panelt11").append('<tr><td>'+(i+1)+'</td>'+

                        '<td><a href="#"  name="'+jsonObj[i].item_name+'" id="'+jsonObj[i]._id+'" onclick="foodinfo1(this.id,this.name)">'+jsonObj[i].item_name+'</a></td>'+
                        '<td>'+jsonObj[i].nf_calories+'</td>'+
                        
                    '<td><button type="button" class="btn btn-danger" id="'+jsonObj[i]._id+'" onclick="dltfood(this.id)">Delete</button></td></tr>');
                  

                }

                

                
            }   
          };
          xhttp.open("GET", "http://sen6.herokuapp.com/user/custominformation/getFoodInformation", true);
          xhttp.send();
    }
