 <div class="modal fade modal-ext" id="modal-login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content">
               
                <!--Header-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h3><i class="fa fa-user"></i> Login</h3>
                </div>
                
                <!--Body-->
            
                <div class="modal-body">
                    <div class="md-form">
                        <i class="fa fa-envelope prefix"></i>
                        <input type="text" id="email" class="form-control" name="email">
                        <label for="form2">Your email</label>
                    </div>

                    <div class="md-form">
                        <i class="fa fa-lock prefix"></i>
                        <input type="password" id="passwd" class="form-control" name="password">
                        <label for="form3">Your password</label>
                    </div>
                    <div class="text-xs-center">
                        <button id="lgnbtn" class="btn btn-primary btn-lg"  onclick="validateLogin()">Login</button>
                    </div>
                </div>
                <!--Footer-->
                <div class="modal-footer">
                    <div class="options">
                        <p>Not a member? <a class="nav-link"   href="register.html">Sign Up</a></p>
                        <p>Forgot <a href="#">Password?</a></p>
                    </div>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
           
            </div>
            <!--/.Content-->
        </div>
    </div>
